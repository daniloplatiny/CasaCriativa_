<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Casa Criativa - Ideias </title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body id="page-ideas">
    <div id="container">
        <header>
            <a href="/">
            <img src="logo.png" alt="Imagem da Logomarca">
            </a>
            <nav>
                <li><a href="/">Inicio</a></li>
                <li><a class="button" href="#" onclick="onOff()">Nova Ideia</a></li>
            </nav>
        </header>
        <section id="title">
            <p> em exibicao</p>
            <h1>Ideias</h1>
        </section>

        <main>

            <section id="ideas">
 
                {% for idea in ideas  %}

                <div class="idea">
                    <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>
                        <div class="description">
                            {{idea.description}}
                        </div>
                        <a href="{{idea.link}}">Ir para a Idea</a>
                    </div>
                </div>

                {% endfor %}

            </section>
        </main>

        <footer>
            WorkshopDev
        </footer>
    </div>
</body>



<!-- Modal  -->

 {% include "modal.html" %}


</html>
